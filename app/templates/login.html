{% extends 'base.html' %}
{% block content %}
<style>
    body {
        overflow: hidden;
    }

    .side2,
    .side1 {
        width: 50%;
        height: 100vh;
    }


    .side1 img {
        width: 100%;
        height: 100%;
        aspect-ratio: 2/1;
        object-fit: cover;
        position: relative;
        z-index: -1;
        transition: all 0.5s ease-in-out;
    }

   

    .side1 h1 {
        position: absolute;
        color: white;
        font-size: 10rem;
        text-align: center;
        text-shadow: 2px 2px 2px rgb(59, 56, 56);
        mix-blend-mode: overlay;
        font-weight: bolder;
    }
</style>
<!-- dashboard -->
<div class="container-fluid px-0 ">
    <!-- a register form and an image on the right -->
    <div class="wrapper d-flex">
        <div class="side1 d-flex justify-content-center align-items-center">
            <img src="https://images.unsplash.com/photo-1612232134966-a9b076b9fbe7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1770&q=80"
                alt="emotion">
            <h1>
                Login 
            </h1>
        </div>
        <div class="side2 d-flex justify-content-center align-items-center">
            
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        {% include 'flash.html' %}
                        <form method="post" class="card border-0">
                            <!-- form for registering -->
                            <div class="card-body">
                                <h2 class="card-title">Login to your account</h2>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email Address</label>
                                    <input type="email" class="form-control form-control-lg" name="email" id="email"
                                        aria-describedby="emailHelp" placeholder="Your email address">
                                    <small id="emailHelp" class="form-text text-muted">Enter email address here</small>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">New password</label>
                                    <input type="password" class="form-control form-control-lg" name="password"
                                        id="password" aria-describedby="passHelp" placeholder="new password">
                                    <small id="passHelp" class="form-text text-muted">min 6 letter password</small>
                                </div>
                                <div class="mb3">
                                    <button class="btn btn-lg btn-dark" type="submit">Continue</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
